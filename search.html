        /* Reusing all the exact same styles from shop.html */
        * {
            margin: 0;
            padding: 0;

        }

        body {

            padding: 40px;

        }
        
        .header-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        .top-header {
            background-color: black;
            padding: 20px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            color: #ff69b4;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
        }
        
        .logo-name {
            font-size: 28px;
            font-weight: bold;
        }

        .tagline {
            font-size: 14px;
            margin-left: 300px;
        }
        
        .search-cart {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-form {
            display: flex;
            gap: 8px;
        }

        
        .search-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #ff3385;
        }

        .nav-bar ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 20px 0;
            background-color:white;
        }

        .nav-bar ul li {
            margin: 0 15px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .nav-bar ul li a:hover {
            border-bottom: 2px solid #ff3385;
            color: #f8bbd0;
        }
        
        .nav-link.active {
            color: #d23c67;
            font-weight: 600;
        }
        .mobile-nav-btn {
    display: none;
    border: none;
    font-size: 1.8rem;
    cursor: pointer;
    color: #ff69b4;
    padding: 10px;
    position: fixed;
}
.mobile-nav {
    display: none;
    flex-direction: column;
    position: fixed; /* Changed from absolute to fixed */
   top: var(--header-height); /* Adjust this based on your header height */
    left: 0;
    right: 0;
    z-index: 999; /* Lower than header */
    padding: 20px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

.mobile-nav a {
    padding: 12px 0;
    color: #555;
    text-decoration: none;
    border-bottom: 1px solid #f8bbd0;
    font-size: 1rem;
}
.mobile-nav.active {
  display: block;
}

/* Hide desktop nav on mobile */
@media (max-width: 768px) {
    .nav-bar ul {
        display: none;

    .mobile-nav-btn {

        /* Search Page Specific Styles */
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .search-header {
            margin-bottom: 30px;

            padding: 10px;

        .search-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .search-bar {
            width: 80%;
            max-width: 600px;
            padding: 15px 25px;
            border: 2px solid #ff69b4;
            border-radius: 30px;
            font-size: 16px;
            margin-bottom: 30px;
            outline: none;
            transition: all 0.3s;
        }
        
        .search-bar:focus {
            border-color: #d23c67;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff69b4;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .product-image {
            height: 250px;
            width: 100%;
            object-fit: cover;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .product-category {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .product-price {
            color: #d81b60;
            font-weight: bold;
            margin: 10px 0;
            font-size: 1.2rem;
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #d23c67;
            font-size: 1.2rem;
        }
        
                /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding-top: 200px;

            }
            
            .tagline {
                display: none;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>

        // Setup search functionality
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.category.toLowerCase().includes(searchTerm)
                );
                displayProducts(filtered);
            });
        }

        // Display products (without any cart functionality)
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = '<div class="no-results"><p>No products found. Try a different search term!</p></div>';
                return;
            }
            
            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <span class="product-badge">${product.category}</span>
                    <img src="${product.image}" alt="${product.name}" class="product-image">
